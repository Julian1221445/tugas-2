<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit.html" method="post">
        <h1 align="center">Formulir Pendaftaran Komunitas Teknologi</h1>
<!-- align untuk merapikan tulisan, style text align-->
 <ul>
    <h3>Silahkan isi tabel dengan diperhatikan secara seksama, dan diisi dengan tempo yang sesingkat-singkatnya.</h3>
 </ul>
 <!-- filset untuk membuat kotak -->
  <!-- legen untuk membuat tulisan garis kotak bagian atas -->
   <fieldset>
    <legend>Nama</legend>
    <label for="nama">Nama depan</label>
    <input type="text" name="Nama" id="Nama" placeholder="Julian" required maxlength="15" autocomplete="on"><br><br>
    <label for="Namabelakang">Nama Belakang</label>
    <input type="text" name="namabelakang" id="namabelakang" placeholder="syah" maxlength="15" autocomplete="on">
   </fieldset>
   <!-- br untuk memberi jarak -->
    <br><br>
    <fieldset>
        <legend>Kontak</legend>
        <label for="email">Email</label>
        <input 
        type="email"
        name="email"
        id="email"
        placeholder="Jull@gmail.com"
        pattern="a-z"
        title="email harus diisi menggunakan huruf kecil"
        required
        ><br><br>
        <!-- pattern untuk syarat penggunaan huruf -->
         <label for="telepon">Telepon</label>
         <input 
         type="tel"
         name="telepon"
         id="telepon"
         placeholder="081234567890"
         title="harus angka"
         required
        pattern="[0-9]+"
        inputmode="numeric"
         >
    </fieldset>
<br><br>
<label for="usia">Usia</label>
<input type="number"
name="usia"
id="usia"
max="45"
min="17"
>
  <br><br>
  <label for="tanggallahir">Tanggal Lahir</label>
  <input 
  type="date"
  name="tanggallahir"
  id="tanggallahir"
  >  <br><br>
  <label for="Laki-laki">Laki-laki</label>
  <input 
  type="radio"
  name="kelamin"
  id="Laki-laki"
  value="Laki-laki"
  style="margin-right: 50px;"
  >
  <label for="Perempuan">Perempuan</label>
  <input 
  type="radio"
  name="kelamin"
  id="Perempuan"
  value="Perempuan"
  >
  <!-- untuk membuat hanya satu yang bisa dicentang maka name dari kedua input harus sama -->
   <br><br>
   <fieldset>
    <legend>Minat Komunitas</legend>
    <input type="checkbox" name="minat1" id="minat1" value="web development">
    <label for="minat1">Web Development</label> <br>
    <input type="checkbox" name="minat2" id="minat2" value="data science">
    <label for="minat2">Data Science</label> <br>
    <input type="checkbox" name="minat3" id="minat3" value="mobile development">
    <label for="minat3">Mobile Development</label> <br>
    <input type="checkbox" name="minat4" id="minat4" value="cyber security">
    <label for="minat4">Cyber Security</label> <br>
   </fieldset><br><br>
   <label for="website">Link Portofolio</label>
   <input 
   type="url"
    pattern="https?://.+"
    title="harus menggunakan https://"
   required
   id="website">
   <!-- required artinya harus diisi -->
    <br><br>
    <label for="file">Foto Normal</label>
    <input 
    type="file"
    name="file"
    id="file"
    >
    <br><br>
    <div style="text-align: center;">
        <input type="submit" value="Kirim">
    <input type="reset" value="ulangi">
    </div>
    </form>
</body>
</html>
